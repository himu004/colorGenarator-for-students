<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator With Async JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#045759]">
    
    <div class="w-full min-h-screen flex flex-col justify-center items-center space-y-5">
        <h1 class="text-white text-xl">Start Generation Random Colors</h1>
        <div id="color-box" class="w-[200px] h-[200px] border border-black rounded-md flex justify-center items-center">
            <p id="color-code">Colors</p>
            <p></p>
        </div>
        <button id="btn-start" class="bg-gray-400 px-4 py-2 rounded-md">Start Generate</button>
        <button id="btn-stop" class="bg-red-400 px-4 py-2 rounded-md">Stop</button>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
